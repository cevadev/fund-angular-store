<h1>Eventos</h1>
<button [disabled]="btnDisabled">Enviar</button>
<button (click)="toogleButton()">Toogle button</button>
<p>Edad {{person.age}}</p>
<button (click)="increase()">Age++</button>

<h1>Propiedades: Property binding</h1>
<input type="text" [value]="person.name" />
<button [disabled]="btnDisabled">Enviar</button>
<progress max="100" [value]="person.age"></progress>
<img [src]="image" width="75" />

<hr/>
<h1>Hola mundo</h1>
<h2>{{'Hola mundo'.repeat(2)}}</h2>
<p>3 + 3 = {{3 + 3}}</p>
<p>Hola, me llamo {{name}}, mi edad es {{age}}</p>
<img src={{image}} width="100" atl="my pics" />
